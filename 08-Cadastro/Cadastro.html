        <div class="FichaCadastro">

            <h2 class="h2">CADASTRE-SE</h2>
            <hr class="line">

                <form>

            <!-- Inserir texto e caixa ref dados cadastrais -->
            <label for="nome">Nome completo</label>
            <input type="text" placeholder="  informe seu nome" required> <br> <br>

            <label for="localNascimento">Local Nascimento</label>
            <input type="text" placeholder="  cidade onde nasceu"> <br> <br>

            <label for="datanascimento">Data Nascimento</label>
            <input type="data" placeholder="  dd/mm/aaa"> <br> <br>

            <label for="email">Email</label>
            <input type="email" placeholder="  informe seu email" required> <br> <br>

            <label for="WhatssApp">WhatssApp</label>
            <input type="number" placeholder="  informe seu whatsapp" required> <br> <br>

            <label for="endereco">Endereço completo</label>
            <input type="text" placeholder="  informe seu endereço completo" required> <br> <br>

            <label for="senha">Senha</label>
            <input type="senha" placeholder="  informe sua senha" required> <br> <br>

            <!-- botão para enviar os dados do cadastro -->
            <div class="btn-enviar">
            <input type="submit" value="Enviar dados">
            <input type="reset" value="limpar">
            </div>
                </form>

        </div>
